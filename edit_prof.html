    <!-- header -->
    <nav id="navbar" class="navbar fixed-top">
      <i class="fa fa-chevron-left" aria-hidden="true" id="back"></i>
      <span class="navbar-brand mb-0 h1">Edit Profile</span>
      <span style="float:right;"><i class="fa fa-sign-out" aria-hidden="true"></i></i>
      <i id="help" class="fa fa-question-circle" aria-hidden="true"></i></span>
    </nav>

    <div class="col-sm-12">
      <br><br><br>
      <img src="images/profpic2.jpg" class="img-fluid">
      <form action="./profile.html" onsubmit="save_data()" id="edit-form">
        <br>
        Name: <input type="text" id="name"> <br>
        Birthday: <input type="date" id="bday"> <br>
        Gender: <br>
          <input type="radio" id="female" name="genderAnswer" value="Female"> Female<br>
          <input type="radio" id="male" name="genderAnswer" value="Male"> Male<br>   
        Email: <input type="text" id="email"> <br><br>
        <input id="saveChanges" onclick="window.location.href = './profile.html';" type="submit" id="submit" value="Save Changes">
      </form>
      <br>
      <h6>My Conditions:</h6>
        <ul id="edit-profile-conditions-list">
        </ul>
      <br>
      <br>
      <br>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">

        <!-- Modal content-->

          <div class="modal-header">
            <h4 class="modal-title">Log out of Forever 41?</h4>

            <button type="button" id="modal-logout" class="btn btn-danger">Log Out</button>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="./javascript/js.js"></script>

    <script>
      renderEditProfile();

      function save_data() {
        var name = document.getElementById("name");
        var birthday = document.getElementById("bday");
        var gender = $('input[name=genderAnswer]:checked', '#edit-form').val();
        var email = document.getElementById("email");

        localStorage.setItem('name', name.value);
        localStorage.setItem('birthday', birthday.value);
        localStorage.setItem('gender', gender);
        localStorage.setItem('email', email.value);

        saveEditProfile();

        // window.location.href = './profile.html';

      }
      displayConditionsOnEdit();
    </script>

    <script>
      $('#edit-form').submit(function() {
        window.location.href = './profile.html';
      })
    </script>


  </body>
