<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forever 41</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

  </head>
  <body>
    <!-- header -->
    <nav id="navbar" class="navbar">
      <i class="fa fa-chevron-left" aria-hidden="true" id="back-join"></i>
      <span class="navbar-brand mb-0 h1">Password</span>
      <i id="help" class="fa fa-question-circle" aria-hidden="true"></i></span>
    </nav>
    <br>
    <!-- form with email and password box -->
    <form class="col-lg-2">
      <div class="form-group">
        <label id="l">Enter your password</label>
        <input type="password" class="form-control" id="userPass">
      </div>
      <div class="form-group">
        <label id="l">Confirm password</label>
        <input type="password" class="form-control" id="userPass2">
      </div>
        <a class="btn btn-outline-dark float-left" href="./join_email.html" role="button">Back</a>
        <a class="btn btn-outline-dark float-right" onclick="getPassword()" role="button">Next</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./javascript/js.js"></script>

  </body>
  </html>
