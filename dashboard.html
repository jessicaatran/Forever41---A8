  <body id="dashboardBody">
    <!-- header -->
    <nav id="navbar" class="navbar fixed-top">
      <span class="navbar-brand mb-0 h1">Forever 41</span>
      <span style="float:right;"><i class="fa fa-sign-out" aria-hidden="true"></i>
      <i id="help" class="fa fa-question-circle" aria-hidden="true"></i></span>
    </nav>
    <br><br><br>

    <div class="media col-sm-2">
      <a id="profpic-a" href="./profile.html">
        <img id="profpic" class="img-thumbnail align-self-center mr-3" src="./images/profpic.jpg" class="img-fluid rounded mx-auto d-block" alt="Responsive image">
      </a>
      <div class="media-body">
        <h5 class="mt-0" id="dashboardName">Your Name</h5>
      </div>
    </div>
    <br>
    <!-- Cards -->
    <div id="cards" class="cards col-xs-12">
      <!-- Overview -->
      <!-- <div class="card text-center" id="overview">
        <div class="card-body">

        </div>
      </div> -->
      <!-- Add -->

        <div class="card-body">
          <h4 class="card-title">+</h4>
        </div>
      </div>
      <br><br><br>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Log out of Forever 41?</h4>
          </div>
          <div class="modal-body">
            <button type="button" id="modal-logout" class="btn btn-danger">Log Out</button>
            <button type="button" id="modal-cancel" class="btn btn-default">Cancel</button>

    <script src="./javascript/js.js"></script>
    <script>
      $(document).ready(function() {
        var user = JSON.parse(localStorage.getItem('users'));
        var userIndex = localStorage.getItem('userIndex');
        var name = user[userIndex].name;
        $("h5").text(name);
      });

      renderConditions();
    </script>
  </body>
